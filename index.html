<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- This links bootstrap for styling purposess-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- this links the icons library-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- this links google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- this is the 9am time block-->
      <div class="row time-block" id="9">
        <div class="hour col-1 pt-2">9AM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- this is the 10am time block-->
      <div class="row time-block" id="10">
        <div class="hour col-1 hour pt-2">10AM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- this is the 11am time block-->
      <div class="row time-block" id="11">
        <div class="hour col-1 pt-2">11AM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- this is the 12pm time block-->
      <div class="row time-block" id="12">
        <div class="hour col-1 pt-2">12PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- this is the 1pm time block-->
      <!-- After 12pm the id continues with military time since moment.js runs 0-23 and doesn't work with 1pm - 11pm instead have to use 13 - 17-->
      <div class="row time-block" id="13">
        <div class="hour col-1 pt-2">1PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <!-- this is the 2pm time block-->
      <div class="row time-block" id="14">
        <div class="hour col-1 pt-2">2PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

       <!-- this is the 3pm time block-->
       <div class="row time-block" id="15">
        <div class="hour col-1 pt-2">3PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>     

       <!-- this is the 4pm time block-->
       <div class="row time-block" id="16">
        <div class="hour col-1 pt-2">4PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div> 
      
       <!-- this is the 5pm time block-->
       <div class="row time-block" id="17">
        <div class="hour col-1 pt-2">5PM</div>     
        <textarea class="appointment col-10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div> 
    </div>

    <!-- Scripts linking js, jquery, moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
 
  </body>
</html>
